<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта с использованием Pico.css</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="container-fluid">
        <nav>
            <ul>
                <li><strong>Мой сайт</strong></li>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <article>
            <h1>Добро пожаловать на наш сайт!</h1>
            <p>Это пример текста, который находится в центре страницы. Используйте этот шаблон для создания собственного сайта с использованием Pico.css.</p>
        </article>
    </main>

    <!-- Футер сайта -->
    <footer class="container-fluid">
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
